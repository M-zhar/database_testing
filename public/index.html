<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container_content" id="container_content">
    <div class="invoice-box">
        <h2>Employee Data</h2>
        <table cellpadding="0" cellspacing="0">
            <!-- <form action="http://127.0.0.1:3000/insert" method="post"> -->

            <form action="insert" id="myForm" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Your email" required><br>
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>

                <label for="companyName">Company Name:</label><br>
                <input type="text" id="companyName" name="companyName" placeholder="Company Name" required><br>
                <label for="employeeId">Employee ID:</label><br>
                <input type="text" id="employeeid" name="EmployeeID" placeholder="Employee ID" required><br>
                
                <label for="position">Current Position:</label><br>
                <input type="text" id="position" name="Position" placeholder="Current Position" required><br>
                <label for="joiningDate">Joining Date:</label><br>
                <input type="date" id="joining_date" name="joining_date" required><br>
                <label for="leavingDate">Leaving Date:</label><br>
                <input type="date" id="leavingDate" name="leaving_date"><br>
                
                
               
                <label for="message">Message:</label><br>
                <textarea id="message" name="msg" placeholder="Your message" required></textarea><br>
                <button type="submit" >Submit</button>
                <div class="text-center" style="padding:20px;">
                    <input type="button" id="rep" value="Print" class="btn btn-info btn_print">
                </div>
            </form>
            <!-- id="rep" value="Print" class="btn btn-info btn_print" -->
        

        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<script type="text/javascript">
    $(document).ready(function($) {
        $(document).on('click', '.btn_print', function(event) {
            event.preventDefault();

            var element = document.getElementById('container_content');

            var opt = {
                margin: 1,
                filename: 'pageContent_' + Math.floor(Math.random() * 1000) + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        });
    });
</script>

</body>
</html>
